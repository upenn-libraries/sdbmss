version: '2.2'

services:
  rabbitmq:
    image: rabbitmq:3
    hostname: 'rabbitmq'
    ports:
      - '5672:5672'
    environment:
      - RABBITMQ_ERLANG_COOKIE='secret cookie here' # needed for rabbitmqctl to work (??)
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    cpu_shares: 20
    logging:
      driver: "journald"
    mem_limit: 3700m
    mem_reservation: 2000m      
    restart: on-failure
  db:
    image: mysql/mysql-server:5.7
    env_file: .docker-environment
    cpu_shares: 80
    ports:
      - "3307:3307"
    volumes:
      - sdbm_data:/var/lib/mysql
    restart: on-failure
  solr:
    image: sdbm:latest
    ports:
      - "8982:8982"
    env_file: .docker-environment
    cpu_shares: 80
    links:
      - db
    volumes:
      - sdbm_solr:/usr/src/app/solr
    command: bundle exec rake sunspot:solr:run
    restart: on-failure
  rails:
    image: sdbm:latest
    env_file: .docker-environment
    cpu_shares: 80
    logging:
      driver: "journald"
    restart: on-failure
    links:
      - db
      - solr
      - rabbitmq
    volumes:
      - .:/usr/src/app
      - sdbm_assets:/usr/src/app/public/assets
      - sdbm_docs:/usr/src/app/public/static
  delayedjob:
    image: sdbm:latest
    depends_on:
      - "db"
    links:
      - db
      - solr
    volumes:
      - .:/usr/src/app
    env_file: .docker-environment
    command: bundle exec rake jobs:work
    restart: on-failure
    logging:
      driver: "journald"
  jena:
    build: ./jena
    logging:
      driver: "journald"
    volumes:
      - rdf_data:/fuseki
    mem_limit: 3700m
    mem_reservation: 2000m
    cpu_shares: 20
    env_file: .docker-environment
    restart: on-failure
#      - JVM_ARGS=-Xmx3g   # raises memory limits to allow large file to be uploaded
  interface:
    build: ./jena
    command: ruby interface.rb
    cpu_shares: 20
    logging:
      driver: "journald"
    links:
      - jena
      - rabbitmq
    depends_on:
      - "rabbitmq"
    mem_limit: 3700m
    mem_reservation: 2000m
    cpu_shares: 20
    env_file: .docker-environment
    restart: on-failure
  nginx:
    build: ./nginx
    cpu_shares: 50
    volumes:
      - /etc/httpd/ssl:/etc/httpd/ssl
    logging:
      driver: "journald"
    links:
      - rails
      - jena
    ports:
      - "80:80"
      - "443:443"
    restart: on-failure
volumes:
  sdbm_docs:
  sdbm_data:
  rdf_data:
  sdbm_assets:
  sdbm_solr:
  rabbitmq_data: