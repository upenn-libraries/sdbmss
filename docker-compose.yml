version: '3.7'

secrets:
  ssl_wildcard_cert_crt:
    external: true
    name: sdbmss_ssl_wildcard_cert_crt
  ssl_wildcard_cert_key:
    external: true
    name: sdbmss_ssl_wildcard_cert_key
  ssl_wildcard_cert_crt:
    external: true
    name: sdbmss_ssl_wildcard_cert_crt
  admin_password:
    external: true
    name: sdbmss_admin_password
  rails_user:
    external: true
    name: sdbmss_rails_user
  rails_pass:
    external: true
    name: sdbmss_rails_pass
  mysql_database:
    external: true
    name: sdbmss_mysql_database
  mysql_root_password:
    external: true
    name: sdbmss_mysql_root_password
  mysql_user:
    external: true
    name: sdbmss_mysql_user
  mysql_password:
    external: true
    name: sdbmss_mysql_password
  rabbit_password:
    external: true
    name: sdbmss_rabbit_password
  rabbit_user:
    external: true
    name: sdbmss_rabbit_user
  sdbmss_email_from:
    external: true
    name: sdbmss_sdbmss_email_from
  sdbmss_notify_email:
    external: true
    name: sdbmss_sdbmss_notify_email
  sdbmss_notify_email_password:
    external: true
    name: sdbmss_sdbmss_notify_email_password
  sdbmss_email_exceptions_to:
    external: true
    name: sdbmss_sdbmss_email_exceptions_to
  sdbmss_blacklight_secret_key:
    external: true
    name: sdbmss_sdbmss_blacklight_secret_key
  sdbmss_devise_secret_key:
    external: true
    name: sdbmss_sdbmss_devise_secret_key
  sdbmss_secret_key_base:
    external: true
    name: sdbmss_sdbmss_secret_key_base
  sdbmss_secret_token:
    external: true
    name: sdbmss_sdbmss_secret_token
  solr_url:
    external: true
    name: sdbmss_solr_url

services:
  rabbitmq:
    image: rabbitmq:3
    hostname: 'rabbitmq'
    ports:
      - '5672:5672'
    environment:
      RABBITMQ_ERLANG_COOKIE: 'secret cookie here' # needed for rabbitmqctl to work (??)
      RABBIT_PASSWORD: /run/secrets/rabbit_password
      RABBIT_USER: /run/secrets/rabbit_user
      ADMIN_PASSWORD: /run/secrets/admin_password
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    secrets:
      - rabbit_password
      - rabbit_user
      - admin_password
  db:
    image: mysql/mysql-server:5.7
    # env_file: .docker-environment
    # logging:
      # driver: "journald"
    ports:
      - "3307:3307"
    volumes:
      - sdbm_data:/var/lib/mysql
    environment:
      MYSQL_DATABASE: /run/secrets/mysql_database
      MYSQL_ROOT_PASSWORD: /run/secrets/mysql_root_password
      MYSQL_USER: /run/secrets/mysql_user
      MYSQL_PASSWORD: /run/secrets/mysql_password
    secrets:
      - mysql_database
      - mysql_password
      - mysql_root_password
      - mysql_user
  solr:
    image: sdbm:latest
    ports:
      - "8982:8982"
    # env_file: .docker-environment
    # logging:
      # driver: "journald"
    links:
      - db
    volumes:
      - sdbm_solr:/usr/src/app/solr
    command: bundle exec rake sunspot:solr:run
    environment:
      ADMIN_PASSWORD:
      RAILS_USER:
      RAILS_PASS:
      MYSQL_HOST:
      MYSQL_DATABASE:
      MYSQL_ROOT_PASSWORD:
      MYSQL_USER:
      MYSQL_PASSWORD:
      RABBIT_PASSWORD:
      RABBIT_USER:
      SDBMSS_APP_HOST:
      SDBMSS_SMTP_HOST:
      SDBMSS_EMAIL_FROM:
      SDBMSS_NOTIFY_EMAIL:
      SDBMSS_NOTIFY_EMAIL_PASSWORD:
      SDBMSS_EMAIL_EXCEPTIONS_TO:
      SDBMSS_BLACKLIGHT_SECRET_KEY:
      SDBMSS_DEVISE_SECRET_KEY:
      SDBMSS_SECRET_KEY_BASE:
      SDBMSS_SECRET_TOKEN:
      SOLR_URL:
  rails:
    image: sdbm:latest
    # env_file: .docker-environment
    ports:
      - "3000:3000"
    environment:
      RAILS_ENV:
      MYSQL_HOST:
      ADMIN_PASSWORD: /run/secrets/admin_password
      RAILS_USER: /run/secrets/rails_user
      RAILS_PASS: /run/secrets/rails_pass
      MYSQL_DATABASE: /run/secrets/mysql_database
      MYSQL_ROOT_PASSWORD: /run/secrets/mysql_root_password
      MYSQL_USER: /run/secrets/mysql_user
      MYSQL_PASSWORD: /run/secrets/mysql_password
      RABBIT_PASSWORD: /run/secrets/rabbit_password
      RABBIT_USER: /run/secrets/rabbit_user
      SDBMSS_APP_HOST:
      SDBMSS_SMTP_HOST:
      SDBMSS_EMAIL_FROM: /run/secrets/sdbmss_email_from
      SDBMSS_NOTIFY_EMAIL: /run/secrets/sdbmss_notify_email
      SDBMSS_NOTIFY_EMAIL_PASSWORD: /run/secrets/sdbmss_notify_email_password
      SDBMSS_EMAIL_EXCEPTIONS_TO: /run/secrets/sdbmss_email_exceptions_to
      SDBMSS_BLACKLIGHT_SECRET_KEY: /run/secrets/sdbmss_blacklight_secret_key
      SDBMSS_DEVISE_SECRET_KEY: /run/secrets/sdbmss_devise_secret_key
      SDBMSS_SECRET_KEY_BASE: /run/secrets/sdbmss_secret_key_base
      SDBMSS_SECRET_TOKEN: /run/secrets/sdbmss_secret_token
      SOLR_URL: /run/secrets/solr_url
    secrets:
      - admin_password
      - rails_user
      - rails_pass
      - mysql_database
      - mysql_root_password
      - mysql_user
      - mysql_password
      - rabbit_password
      - rabbit_user
      - sdbmss_email_from
      - sdbmss_notify_email
      - sdbmss_notify_email_password
      - sdbmss_email_exceptions_to
      - sdbmss_blacklight_secret_key
      - sdbmss_devise_secret_key
      - sdbmss_secret_key_base
      - sdbmss_secret_token
      - solr_url
    links:
      - db
      - solr
      - rabbitmq
    depends_on:
      - "rabbitmq"
    volumes:
      - .:/usr/src/app
      - sdbm_assets:/usr/src/app/public/assets
      - sdbm_docs:/usr/src/app/public/static
  delayedjob:
    image: sdbm:latest
    depends_on:
      - "db"
      - "rabbitmq"
    links:
      - db
      - solr
    volumes:
      - .:/usr/src/app
    # env_file: .docker-environment
    environment:
      ADMIN_PASSWORD:
      RAILS_ENV:
      RAILS_USER:
      RAILS_PASS:
      MYSQL_HOST:
      MYSQL_DATABASE:
      MYSQL_ROOT_PASSWORD:
      MYSQL_USER:
      MYSQL_PASSWORD:
      RABBIT_PASSWORD:
      RABBIT_USER:
      SDBMSS_APP_HOST:
      SDBMSS_SMTP_HOST:
      SDBMSS_EMAIL_FROM:
      SDBMSS_NOTIFY_EMAIL:
      SDBMSS_NOTIFY_EMAIL_PASSWORD:
      SDBMSS_EMAIL_EXCEPTIONS_TO:
      SDBMSS_BLACKLIGHT_SECRET_KEY:
      SDBMSS_DEVISE_SECRET_KEY:
      SDBMSS_SECRET_KEY_BASE:
      SDBMSS_SECRET_TOKEN:
      SOLR_URL:
    command: bundle exec rake jobs:work
    # logging:
      # driver: "journald"
  jena:
    image: 'jena_sdbm:latest'
    # logging:
      # driver: "journald"
    ports:
      - "3030:3030"
    volumes:
      - rdf_data:/fuseki
    # env_file: .docker-environment
    environment:
      ADMIN_PASSWORD:
      RAILS_USER:
      RAILS_PASS:
      MYSQL_HOST:
      MYSQL_DATABASE:
      MYSQL_ROOT_PASSWORD:
      MYSQL_USER:
      MYSQL_PASSWORD:
      RABBIT_PASSWORD:
      RABBIT_USER:
      SDBMSS_APP_HOST:
      SDBMSS_SMTP_HOST:
      SDBMSS_EMAIL_FROM:
      SDBMSS_NOTIFY_EMAIL:
      SDBMSS_NOTIFY_EMAIL_PASSWORD:
      SDBMSS_EMAIL_EXCEPTIONS_TO:
      SDBMSS_BLACKLIGHT_SECRET_KEY:
      SDBMSS_DEVISE_SECRET_KEY:
      SDBMSS_SECRET_KEY_BASE:
      SDBMSS_SECRET_TOKEN:
      SOLR_URL:
  interface:
    image: 'interface:latest'
    command: ruby interface.rb
    # logging:
      # driver: "journald"
    links:
      - jena
      - rabbitmq
    depends_on:
      - "rabbitmq"
    # env_file: .docker-environment
    environment:
      ADMIN_PASSWORD:
      RAILS_ENV:
      RAILS_USER:
      RAILS_PASS:
      MYSQL_HOST:
      MYSQL_DATABASE:
      MYSQL_ROOT_PASSWORD:
      MYSQL_USER:
      MYSQL_PASSWORD:
      RABBIT_PASSWORD:
      RABBIT_USER:
      SDBMSS_APP_HOST:
      SDBMSS_SMTP_HOST:
      SDBMSS_EMAIL_FROM:
      SDBMSS_NOTIFY_EMAIL:
      SDBMSS_NOTIFY_EMAIL_PASSWORD:
      SDBMSS_EMAIL_EXCEPTIONS_TO:
      SDBMSS_BLACKLIGHT_SECRET_KEY:
      SDBMSS_DEVISE_SECRET_KEY:
      SDBMSS_SECRET_KEY_BASE:
      SDBMSS_SECRET_TOKEN:
      SOLR_URL:
  nginx:
    secrets:
      - source: ssl_wildcard_cert_crt
        target: /etc/httpd/ssl/library-wildcard.crt
      - source: ssl_wildcard_cert_key
        target: /etc/httpd/ssl/library-wildcard.key
    image: 'nginx_sdbm:latest'
    # logging:
      # driver: "journald"
    links:
      - rails
      - jena
    ports:
      - "80:80"
      - "443:443"
volumes:
  sdbm_docs:
  sdbm_data:
  rdf_data:
  sdbm_assets:
  sdbm_solr:
  rabbitmq_data:
