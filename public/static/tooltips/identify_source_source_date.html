<h1>Source Date</h1>
    
<p>Enter date in YYYY-MM-DD, YYYY-MM, or YYYY format. For multi-date auctions, enter the first day of the auction. For sources with no date, enter all zeros.</p>

<p>
    <div style="float: left;">e.g.:</div>
    <div style="padding-left: 40px;">
        enter 1968 as 1968<br/>
        enter July 2005 as 2005-07<br/>
        enter March 2, 2015 as 2015-03-02<br/>
    </div>
</p>
